            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 leftDiv" id="insertWord" style="display:block">
                <form class="form-horizontal" id="wordform">
                    <div class="form-group">
                        <label for="word-Content" class="col-sm-2 control-label">單字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="word-Content" placeholder="請輸入單字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="word-Interpretation" class="col-sm-2 control-label">中文意思</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="word-Interpretation" placeholder="請輸入該單字的中文意思">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="word-PartOfSpeech" class="col-sm-2 control-label">詞性</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="word-PartOfSpeech">
                                <option value="null">請選擇</option>
                                <option value="noun">名詞(noun)</option>
                                <option value="verb">動詞(verb)</option>
                                <option value="adjective">形容詞(adjective)</option>
                                <option value="adverb">副詞(adverb)</option>
                                <option value="abbreviation">縮寫(abbreviation)</option>
                                <option value="article">冠詞(article)</option>
                                <option value="conjunction">連接詞(conjunction)</option>
                                <option value="preposition">介繫詞(preposition)</option>
                                <option value="pronoun">代名詞(pronoun)</option>
                                <option value="auxiliary-verb">助動詞(auxiliary-verb)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="word-Grade" class="col-sm-2 control-label">年級</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="word-Grade">
                                <option value="0">請選擇</option>
                                <option value="3">國小三年級</option>
                                <option value="4">國小四年級</option>
                                <option value="5">國小五年級</option>
                                <option value="6">國小六年級</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="word-Source" class="col-sm-2 control-label">來源</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="word-Source" placeholder="請輸入單詞來自第幾單元(例如:第一單元請輸入1)，課外單字輸入0">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="wordSubmit" class="btn btn-default">表單送出</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 leftDiv" id="insertParagraph" style="">
                <form id="paragraphform" class="form-horizontal">
                    <div class="form-group">
                        <label for="paragraph-content">請輸入教材</label>
                        <textarea class="form-control" rows="6" id="paragraph-content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="paragraph-grade" class="col-sm-2 control-label">教材類別</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="paragraph-grade">
                                <option value="0">課外教材</option>
                                <option value="3">國小三年級教材</option>
                                <option value="4">國小四年級教材</option>
                                <option value="5">國小五年級教材</option>
                                <option value="6">國小六年級教材</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paragraph-source" class="col-sm-2 control-label">來源</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="paragraph-source" placeholder="請輸入教材來自第幾單元(例如:第一單元請輸入1)，課外文章輸入該文章的網址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paragraph-hashTag" class="col-sm-2 control-label">HashTag</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="paragraph-hashTag" placeholder="可在此給這段教材一個標籤">
                        </div>
                    </div>
                    <input class="btn btn-default" id="paragraphSubmit" type="button" value="送出">
                </form>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 leftDiv" id="insertLessonPlan" style="">
                <form class="form-horizontal" action="recvFile.jsp" method="post" enctype="multipart/form-data" id="lessonplanform">
                    <div class="form-group">
                        <label for="lessonplan-Grade" class="col-sm-2 control-label">年級</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="lessonplan-Grade" name="grade">
                                <option value="0">請選擇</option>
                                <option value="3">國小三年級</option>
                                <option value="4">國小四年級</option>
                                <option value="5">國小五年級</option>
                                <option value="6">國小六年級</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lessonplan-Lesson" class="col-sm-2 control-label">單元</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lessonplan-Lesson" name="lesson" placeholder="請輸入教案屬於第幾單元(例如:第一單元請輸入1)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lessonplan-HashTag" class="col-sm-2 control-label">HashTag</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lessonplan-HashTag" name="HashTag" placeholder="可在此給教案一個標籤">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lessonplan-Filename" class="col-sm-2 control-label">檔案</label>
                        <div class="col-sm-10">
                            <input type="file" name="filename" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" id="lessonplansubmit" class="btn btn-default" value="表單送出" />
                        </div>
                    </div>
                </form>

                        </div>
                        <div class="modal-body">
                            <div id="#questionDiv" class="row">
                                <div class="questions col-md-10 col-md-offset-1">
                                    <div class="question-area">
                                        <div class="question-area__question-wrapper">
                                            <div class="question-area__tags" id="question-area-tags">
                                                <P>選擇題</P>
                                            </div>
                                            <div class="question-area__content" id="question-area-content">
                                                <p>Nowadays many companies adopt a ______ work schedule which allows their employees to decide when to arrive at work—from as early as 6 a.m. to as late as 11 a.m.</p>
                                            </div>
                                            <form id="question-area-answer">
                                                <div class="question-area__answer">
                                                    <div class="question-answer-title">
                                                        1
                                                    </div>
                                                    <div class="question-answer">
                                                        <label>
                                                            <span><input type="radio" name="answer" value="a"></span>
                                                            <span>(A)</span>
                                                            <span id="answerA"> relative</span>
                                                        </label>
                                                    </div>
                                                    <div class="question-answer">
                                                        <label>
                                                            <span><input type="radio" name="answer" value="b"></span>
                                                            <span>(B)</span>
                                                            <span id="answerA"> severe</span>
                                                        </label>
                                                    </div>
                                                    <div class="question-answer">
                                                        <label>
                                                            <span><input type="radio" name="answer" value="c"></span>
                                                            <span>(C)</span>
                                                            <span id="answerA"> primitive</span>
                                                        </label>
                                                    </div>
                                                    <div class="question-answer">
                                                        <label>
                                                            <span><input type="radio" name="answer" value="d"></span>
                                                            <span>(D)</span>
                                                            <span id="answerA"> flexible</span>
                                                        </label>
                                                    </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-md-10 col-md-offset-1">
                                <button type="button" class="btn btn-default" style="display: block;margin-left: -15px;">送出 </button>
